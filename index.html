<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أواصر - ذرية محي الدين مليباري</title>
    <!-- استيراد Tailwind لضمان العمل الفوري في بيئة العرض -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              serif: ['Tajawal', 'serif'],
            },
            colors: {
              emerald: {
                50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7',
                400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857',
                800: '#065f46', 900: '#064e3b', 950: '#022c22',
              },
            }
          },
        },
      }
    </script>
    <style type="text/css">
      /* تحسينات بصرية إضافية لا يوفرها Tailwind بشكل افتراضي */
      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
      ::selection {
        background: #10b981;
        color: white;
      }
      /* إخفاء شريط التمرير الافتراضي وتحسينه */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
